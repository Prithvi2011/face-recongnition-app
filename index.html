<html>
    <head>
        <title>Face recongnition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <center>
                <h3 class="btn btn-default heading">
                FACE RECONGNITION
                </h3>
                <br><br>
                <p style="font-size: 22px;">Model is trained to identfy the following people: </p>
                <b class="name_of_people">
                    Father
                    <br>
                    Mother
                    <br>
                    Prithvi
                    <br>
                    brother
                </b>
                <br>
                <label>Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <div id="result"></div>
                <br><br>
                <button onclick="takesnapshot()" class="btn btn-info">capture image</button>
                <br><br>
                <button onclick="check()" class="btn btn-success">identfy image</button>
                <br><br>

                <p style="font-size: 22px;">Object :<span id="result_object_name"></span> </p>
                <p style="font-size: 22px;">Accuacy :<span id="result_object_accuracy"></span> </p>
            </center>
        </div>
        <script src="main.js"></script>
    </body>
</html>
